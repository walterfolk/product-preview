<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main class="container">
    <div class="wrap">
      <picture class="box1">
        <source media="(max-width: 2560px)" srcset="/images/image-product-desktop.jpg">
        <source media="(min-width: 620px)" srcset="/images/image-product-mobile.jpg">
        <img src="/images/image-product-desktop.jpg" alt="perfume">
      </picture>
      <div class="box2">
        <h3>Perfume</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="precio">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <button><i><img src="/images/icon-cart.svg" alt=""></i> Add to Cart</button>
      </div>
    </div>
  </main>

</body>

</html>
